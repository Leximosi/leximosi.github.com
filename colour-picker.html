<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Leximosi</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta name='author' content='Erik Frèrejean'>

		<link href='./lib/bootstrap/css/bootstrap.css' rel='stylesheet'>
		<link href='./lib/bootstrap/css/bootstrap-responsive.css' rel='stylesheet'>

		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}

			.sidebar-nav {
				padding: 9px 0;
			}
		</style>
	</head>

	<body>

		<div class='navbar navbar-inverse navbar-fixed-top'>
			<div class='navbar-inner'>
				<div class='container-fluid'>
					<a class='brand' href='http://leximosi.github.com/'>Leximosi</a>
					<div class='nav-collapse collapse'>
						<ul class='nav'>
							<li class='active'><a href='#'>Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class='container-fluid'>
			<div class='row-fluid'>
				<div class='span3'>
					<div class='well sidebar-nav'>
						<ul class='nav nav-list'>
							<li class='nav-header'>Navigation</li>
							<li><a href='./index.html'>Home</a></li>
							<li class='active'><a href='#'>Leximosi Colour Picker</a></li>
						</ul>
					</div>
				</div>
				<div class='span9'>
					<div class='row-fluid'>
						<div id='font-colour-action'>
							<h2>Colour Picker</h2>
							<p>The "Leximosi Colour Picker" is a simple colour picker utilising jQuery and the HTML5 canvas object</p>

							<h3>Demo</h3>
							<div id='demo-font-colour-picker'></div>
						</div>
					</div>
				</div>
			</div>

			<hr>

			<footer>
				<p>&copy; Erik Frèrejean 2012</p>
				<p>Powered by <a href="http://twitter.github.com/bootstrap">Bootstrap</a></p>
			</footer>

		</div>

		<script src='//code.jquery.com/jquery-latest.js'></script>
		<script src='//raw.github.com/Leximosi/ColourPicker/master/lib/ColourPicker.js'></script>
		<script>
$(document).ready(function()
{
	$("#demo-font-colour-picker").LeximosiColourPicker({
		callback: function(colourPicker) {
			var ele = $('#font-colour-action'),
			    hex = colourPicker.colourPicker._currentToHEX();

			ele.css({
				'color': hex
			});
		},
	});
});
		</script>
	</body>
</html>
